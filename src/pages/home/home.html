<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Beranda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-list text-center>

    <img src="assets/img/umj.png" onerror="this.src='assets/img/no-image-community.png'" width="220px;" height="210px;" />
    <ion-item style="text-align:center">
      <h1>Universitas Muhammadiyah Jakarta</h1>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <img src="assets/img/1.jpg" />
          <div class="card-title">Mahasiswa</div>
          <div class="card-subtitle">{{jmlMhs}} Orang</div>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <img src="assets/img/2.jpg" />
          <div class="card-title">Dosen Pembimbing</div>
          <div class="card-subtitle">{{jmlDsn}} Orang</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
