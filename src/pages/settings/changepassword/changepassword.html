<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Ubah Password</ion-title>
    <ion-buttons end>
      <button ion-button (click)="submit()">
        Selesai
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-item>
    <ion-input type="password" placeholder="Old Password"></ion-input>
  </ion-item>
 <ion-item>
    <ion-input type="password" placeholder="New Password"></ion-input>
  </ion-item>
 <ion-item>
    <ion-input type="password" placeholder="Confirm Password"></ion-input>
  </ion-item>
</ion-content>
