<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Change Password</ion-title>
    <ion-buttons end>
      <button ion-button (click)="submit()" [disabled]="!passwordconfirm || !passwordcurrent || !passwordnew || !(repassword.value == password.value || repassword.pristine)">
        Done
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-item>
    <ion-input type="password" placeholder="Old Password" [(ngModel)]="passwordcurrent"></ion-input>
  </ion-item>
 <ion-item>
    <ion-input type="password" placeholder="New Password" [(ngModel)]="passwordnew" name="password" #password="ngModel"></ion-input>
  </ion-item>
 <ion-item>
    <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="passwordconfirm" name="repassword" #repassword="ngModel"></ion-input>
  </ion-item>
  <span style="margin-left: 70px; color: red;" [hidden]="repassword.value == password.value || repassword.pristine" class="error-input">Passwords do not match.</span>
</ion-content>
