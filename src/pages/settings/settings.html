<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pengaturan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-list>
    <ion-item-divider>
    </ion-item-divider>
    <button ion-item (click)="goProfile()">
      <ion-icon name="person" item-left style="color: grey;"></ion-icon>
      <ion-label>Profil</ion-label>
    </button>
    <button ion-item (click)="goChangePassword()">
      <ion-icon name="lock" item-left style="color: grey;"></ion-icon>
      <ion-label>Ubah Password</ion-label>
    </button>
    <button ion-item (click)="goLogout();">
      <ion-icon name="log-out" item-left style="color: grey;"></ion-icon>
      <ion-label>Sign Out</ion-label>
    </button>
  </ion-list>

</ion-content>
