<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Profil</ion-title>
    <ion-buttons end>
      <button ion-button (click)="doUpdateMhs()">
        Selesai
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div align="center" style="margin-top:2%;margin-bottom:5%">
    <img style="border-radius:50%;width: 8em; height: 8em;" src="{{setPictures}}" onError="this.src='assets/img/no-photo.png'">
  </div>
  <ion-item>
    <ion-input type="text" placeholder="NIM" [(ngModel)]="setNim"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Nama" [(ngModel)]="setNama"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="No Telepon" [(ngModel)]="setTelephone"></ion-input>
  </ion-item>
</ion-content>
