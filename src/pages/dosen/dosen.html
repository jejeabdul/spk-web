<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dosen Pembimbing</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="textSearchMember" (ionInput)="searchList($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-item-divider>
    Daftar Dosen Pembimbing<br>
    <p>Total : {{itemTot}}</p>
  </ion-item-divider>
  <!--  -->
  <ion-grid>
    
    <ion-row class="row header">
      <ion-col col-2 class="col" width="5px">NO</ion-col>
      <ion-col col-2 class="col"></ion-col>
      <ion-col col-2 class="col">NIDN</ion-col>
      <ion-col col-2 class="col">NAMA</ion-col>
      <ion-col col-2 class="col">NO. TELEPHONE</ion-col>
      <ion-col col-2 class="col">AKSI</ion-col>
    </ion-row>

    <ion-row class="row" *ngFor="let item of items; let i = index" text-wrap>
      <ion-col col-2 class="col">{{i+1}}</ion-col>
      <ion-col col-2 class="col">
        <ion-avatar item-left>
          <img src="assets/img/{{item.pictures}}" onerror="this.src='assets/img/no-photo.gif'" />
        </ion-avatar>
      </ion-col>
      <ion-col col-2 class="col">{{item.nidn}}</ion-col>
      <ion-col col-2 class="col">{{item.nama}}</ion-col>
      <ion-col col-2 class="col">{{item.telephone}}</ion-col>
      <ion-col col-2 class="col"><button ion-button outline item-end (click)="EditDosen(item)"><ion-icon name="create"></ion-icon></button></ion-col>
    </ion-row>

  </ion-grid>
  <!--  -->
  <!--  -->
  <ion-fab bottom right>
    <button ion-fab mini (click)="AddDosen();"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <!--infinit -->
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
