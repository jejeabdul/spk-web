<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dosen Pembimbing</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="textSearchMember" (ionInput)="searchList($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-item-divider>
    Daftar Dosen Pembimbing<br>
    <p>Total : {{itemTot}}</p>
  </ion-item-divider>
  <ion-item>
    <table border="1" width="100%" style="padding:2px">
      <tr style="text-align:center;height: 50px;background-color: lightgreen;">
        <td></td>
        <td>NIM</td>
        <td>Nama</td>
        <td>Telephone</td>
        <td>Aksi</td>
      </tr>
      <tr *ngFor="let item of items" style="text-align:center">
        <td style="align:center;">
          <ion-avatar item-left>
            <img src="assets/img/{{item.pictures}}" onerror="this.src='assets/img/no-photo.gif'" />
          </ion-avatar>
        </td>
        <td>
          <p>{{item.nidn}}</p>
        </td>
        <td>
          <P>{{item.nama}}</P>
        </td>
        <td>
          <P>{{item.telephone}}</P>
        </td>
        <td>
          <button ion-button outline item-end (click)="EditDosen(item)"><ion-icon name="create"></ion-icon></button>
        </td>
      </tr>
    </table>
  </ion-item>
  <!-- </ion-content> -->
  <!--  -->
  <ion-fab bottom right>
    <button ion-fab mini (click)="AddDosen();"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <!--infinit -->
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
