<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dosen Pembimbing</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="textSearchMember" (ionInput)="searchList($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-item-divider>
      List Dosen Pembimbing
    </ion-item-divider>
    <ion-item>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col>
          <b>NIDN</b>
        </ion-col>
        <ion-col>
          <b>Nama</b>
        </ion-col>
        <ion-col>
          <b>Action</b>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item *ngFor="let item of items">
      <ion-row>
        <ion-col>
          <ion-avatar item-left>
            <img src="assets/img/{{item.pictures}}" onerror="this.src='assets/img/no-photo.gif'" />
          </ion-avatar>
        </ion-col>
        <ion-col>
          <p>{{item.nidn}}</p>
        </ion-col>
        <ion-col>
          <P>{{item.nama}}</P>
        </ion-col>
        <ion-col>
          <button ion-button outline item-end><ion-icon name="create"></ion-icon></button>
          <button ion-button outline item-end (click)="delete(item)"><ion-icon name="trash"></ion-icon></button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-grid>
  <ion-fab bottom right>
    <button ion-fab mini (click)="AddDosen();"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <!--infinit -->
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
