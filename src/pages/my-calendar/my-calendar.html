<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Calendar</ion-title>
    <ion-buttons end>
      <button ion-button (click)="eventPopover($event)">
        Add
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button [disabled]="isToday" (click)="today()">{{ 'Today' }}</button>
      <button ion-button (click)="changeMode('month')">{{ 'M'  }}</button>
      <button ion-button (click)="changeMode('week')">{{ 'W' }}</button>
      <button ion-button (click)="changeMode('day')">{{ 'D' }}</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
<div text-center><h2>{{calendarTitle}}</h2></div>
  <calendar [calendarMode]="calendar.mode" 
            [currentDate]="calendar.currentDate" 
            [eventSource]="eventSource" 
            [queryMode]="'remote'"
            (onTitleChanged)="onViewTitleChanged($event)"
            (onRangeChanged)="onRangeChanged($event)"
            (onEventSelected)="onEventSelected($event)"
            (onTimeSelected)="onTimeSelected($event)">
    </calendar>
</ion-content>
