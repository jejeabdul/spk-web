<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Form Edit Mahasiswa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="doEditMhs(myForm.value)">
    <ion-list *ngFor="let item of items">
      <ion-item>
        <ion-label color="primary" stacked>NIM</ion-label>
        <ion-input type="text" placeholder="NIM Input" formControlName="txtNIM" [(ngModel)]="item.nim"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Nama</ion-label>
        <ion-input type="text" placeholder="Nama Input" formControlName="txtNama" [(ngModel)]="item.nama"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>No Telephon</ion-label>
        <ion-input type="tel" placeholder="No Telephone Input" formControlName="txtTelepon"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Tempat, Tanggal Lahir</ion-label>
        <ion-input type="text" placeholder="TTL Input" formControlName="txtTTL" [(ngModel)]="item.ttl"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Jenis Kelamin</ion-label>
        <ion-select placeholder="Jenis Kelamin Select" formControlName="selJK" [(ngModel)]="item.jeniskelamin">
          <ion-option value="L">Laki-laki</ion-option>
          <ion-option value="P">Perempuan</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Tahun Masuk</ion-label>
        <ion-input type="text" placeholder="Tahun Masuk Input" formControlName="txtTahunMasuk" [(ngModel)]="item.tahunmasuk"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Judul Skripsi</ion-label>
        <ion-input type="text" placeholder="Judul Skripsi Input" formControlName="txtJudulSKripsi" [(ngModel)]="item.judulskripsi"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Kategori 1</ion-label>
        <ion-select [(ngModel)]="item.kategori1" placeholder="Kategori Select" formControlName="selKategori1">
          <div *ngFor="let item of itemsK">
            <ion-option value="{{item.value}}" *ngIf="item.value != item.kategori2 && item.value != item.kategori3">{{item.name}}&nbsp;[
              <p style="color:red;">{{item.detail}}</p>]</ion-option>
          </div>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Kategori 2</ion-label>
        <ion-select [(ngModel)]="item.kategori2" placeholder="Kategori Select" formControlName="selKategori2">
          <div *ngFor="let item of itemsK">
            <ion-option value="{{item.value}}" *ngIf="item.value != item.kategori1 && item.value != item.kategori3">{{item.name}}&nbsp;[
              <p style="color:red;">{{item.detail}}</p>]</ion-option>
          </div>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Kategori 3</ion-label>
        <ion-select [(ngModel)]="item.kategori3" placeholder="Kategori Select" formControlName="selKategori3">
          <div *ngFor="let item of itemsK">
            <ion-option value="{{item.value}}" *ngIf="item.value != item.kategori2 && item.value != item.kategori1">{{item.name}}&nbsp;[
              <p style="color:red;">{{item.detail}}</p>]</ion-option>
          </div>
        </ion-select>
      </ion-item>

    </ion-list>
    <button ion-button round [disabled]="!myForm.valid">Ubah</button>
  </form>
</ion-content>
