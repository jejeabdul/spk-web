<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Form Add Mahasiswa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="doSimpanMhs(myForm.value)">
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>NIM</ion-label>
        <ion-input type="text" placeholder="NIM Input" formControlName="txtNIM"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Nama</ion-label>
        <ion-input type="text" placeholder="Nama Input" formControlName="txtNama"></ion-input>
      </ion-item>

      <!--<ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input type="text" placeholder="Email Input" formControlName="txtEmail"></ion-input>
      </ion-item>-->

      <ion-item>
        <ion-label color="primary" stacked>Tempat, Tanggal Lahir</ion-label>
        <ion-input type="text" placeholder="TTL Input" formControlName="txtTTL"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Jenis Kelamin</ion-label>
        <ion-select [(ngModel)]="gender" placeholder="Jenis Kelamin Select" formControlName="selJK">
          <ion-option value="L">Laki-laki</ion-option>
          <ion-option value="P">Perempuan</ion-option>
        </ion-select>
      </ion-item>

      <!--<ion-item>
      <ion-label color="primary" stacked>Alamat</ion-label>
      <ion-textarea placeholder="Alamat Input"></ion-textarea>
    </ion-item>-->

      <ion-item>
        <ion-label color="primary" stacked>Jenjang</ion-label>
        <ion-select [(ngModel)]="jenjang" placeholder="Jenjang Select" formControlName="selJenjang">
          <ion-option value="D3">D3</ion-option>
          <ion-option value="S1">S1</ion-option>
          <ion-option value="S2">S2</ion-option>
          <ion-option value="S3">S3</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Tanggal Masuk</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate" placeholder="Tanggal Masuk Select" formControlName="selTglMasuk"></ion-datetime>
      </ion-item>

    </ion-list>
    <button ion-button round [disabled]="!myForm.valid">Simpan</button>
  </form>
</ion-content>
