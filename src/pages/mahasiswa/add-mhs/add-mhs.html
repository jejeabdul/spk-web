<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Form Add Mahasiswa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="doSimpanMhs(myForm.value)">
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>NIM</ion-label>
        <ion-input type="text" placeholder="NIM Input" formControlName="txtNIM"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Nama</ion-label>
        <ion-input type="text" placeholder="Nama Input" formControlName="txtNama"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>No Telephon</ion-label>
        <ion-input type="tel" placeholder="No Telephone Input" formControlName="txtTelepon"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Tempat, Tanggal Lahir</ion-label>
        <ion-input type="text" placeholder="TTL Input" formControlName="txtTTL"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Jenis Kelamin</ion-label>
        <ion-select [(ngModel)]="gender" placeholder="Jenis Kelamin Select" formControlName="selJK">
          <ion-option value="L">Laki-laki</ion-option>
          <ion-option value="P">Perempuan</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Tahun Masuk</ion-label>
        <ion-input type="text" placeholder="Tahun Masuk Input" formControlName="txtTahunMasuk"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Judul Skripsi</ion-label>
        <ion-input type="text" placeholder="Judul Skripsi Input" formControlName="txtJudulSKripsi"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Kategori 1</ion-label>
        <ion-select [(ngModel)]="selKategori1" placeholder="Kategori Select" formControlName="selKategori1">
          <div *ngFor="let item of items">
            <ion-option value="{{item.value}}" *ngIf="item.value != selKategori2 && item.value != selKategori3">{{item.name}}
              &nbsp;[<p style="color:red;">{{item.detail}}</p>]
            </ion-option>
          </div>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Kategori 2</ion-label>
        <ion-select [(ngModel)]="selKategori2" placeholder="Kategori Select" formControlName="selKategori2" class="myCustomSelect">
          <div *ngFor="let item of items">
            <ion-option value="{{item.value}}" *ngIf="item.value != selKategori1 && item.value != selKategori3">{{item.name}}
              &nbsp;[<p style="color:red;">{{item.detail}}</p>]
            </ion-option>
          </div>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Kategori 3</ion-label>
        <ion-select [(ngModel)]="selKategori3" placeholder="Kategori Select" formControlName="selKategori3">
          <div *ngFor="let item of items">
            <ion-option value="{{item.value}}" *ngIf="item.value != selKategori2 && item.value != selKategori1">{{item.name}}
              &nbsp;[<p style="color:red;">{{item.detail}}</p>]
            </ion-option>
          </div>
        </ion-select>
      </ion-item>

    </ion-list>
    <button ion-button round [disabled]="!myForm.valid">Simpan</button>
  </form>
</ion-content>
