<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mahasiswa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-divider>
      List Mahasiswa
    </ion-item-divider>
    <button ion-item *ngFor="let item of items">
      <ion-avatar item-left>
        <img src="assets/img/me.jpg" onerror="this.src='assets/img/no-photo.gif'" />
      </ion-avatar>
      <div (click)="detailFeeds(data)">
        <h2 style="font-size: 0.9em;">{{item.nama}}</h2>
        <p>{{item.nim}}</p>
      </div>
    </button>
  </ion-list>
</ion-content>
